<!DOCTYPE html>
<html style="height:100%;">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
	<script src="./js/app.js" type="text/javascript"></script>
</head>
<body style="height:100%;" ng-app="myApp">
	<div ng-controller="pokemonCtrl" style="height:100%;">
		
		<div style="background-image: url('./img/battleground.png');background-repeat: no-repeat;background-size: cover;">	
			<div class="row" style="width:100%;height: 33%">
				<div class="col-md-4 col-md-offset-8">
					<div class="pokemon">
						<div class="pokemon-name">
							<h1>{{ enemyPokemon.name | capitalize }}</h1>
						</div>
						<div class="health-bar">
							<div class="hp-label">
								HP
							</div>
							<div style="width:85%;float:left;">
								<div style="float:left;width:100%;margin-top:10px;height:10px;background-color:lightgreen;border:2px solid white;"></div>
							</div>
							<div style="background-color:black;width:100%;height: 8px;"></div>
						</div>
						<img ng-src="{{enemyPokemon.imageFront}}"  alt="{{enemyPokemon.name}}" />
					</div>
				</div>
			</div>

			<div class="row"  style="width:100%;height: 33%">
				<div class="col-md-4">
					<div class="pokemon">
						<div class="pokemon-name">
							<h1>{{ currentPokemon.name | capitalize }}</h1>
						</div>
						<div class="health-bar">
							<div class="hp-label">
								HP
							</div>
							<div style="width:85%;float:left;">
								<div style="float:left;width:100%;margin-top:10px;height:10px;background-color:lightgreen;border:2px solid white;"></div>
							</div>
							<div style="background-color:black;width:100%;height: 8px;"></div>
						</div>
						<img ng-src="{{currentPokemon.imageBack}}"  alt="{{currentPokemon.name}}" />
					</div>
				</div>
			</div>
			<div class="row"  style="width:100%;height: 33%">
				<div ng-repeat="pokemon in pokemons" class="col-md-2">
					<div class="pokemon">
						<div class="pokemon-name">
							<h1>{{ pokemon.name | capitalize }}</h1>
						</div>
						<div class="health-bar">
							<div class="hp-label">
								HP
							</div>
							<div style="width:85%;float:left;">
								<div style="float:left;width:100%;margin-top:10px;height:10px;background-color:lightgreen;border:2px solid white;"></div>
							</div>
							<div style="background-color:black;width:100%;height: 8px;"></div>
						</div>
						<img ng-src="{{pokemon.imageFront}}" ng-click="changePokemon(pokemon)" alt="{{pokemon.name}}" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
